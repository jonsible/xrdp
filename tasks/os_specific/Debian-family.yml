---
- name: Installing build tools
  become: true
  apt:
    name: "{{ build_tools }}"
    update_cache: true
    state: present
  when: xrdp_install_from_source|bool

- name: Installing additionnal dependencies
  become: true
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - autoconf
    - libncurses-dev
    - libevent-dev
    - pkg-config
  when: xrdp_install_from_source|bool

- name: Installing ufw
  become: true
  apt:
    name: ufw
    state: present

- name: Allow SSH and RDP
  ufw:
    rule: allow
    port: "{{ item[0] }}"
    proto: "{{ item[1] }}"
    direction: in
  loop:
    - [ 22, 'tcp' ]
    - [ 3389, 'tcp']
    - [ 3389, 'udp']

- name: Enabling ufw
  become: true
  ufw:
    state: enabled
    default: deny
