---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"
  vars:
    ssh_port: 22
    ssh_user: "{{ lookup('env', 'USER') }}"
    ssh_identity_file: "{{ lookup('env', 'HOME') }}/.ssh/google_compute_engine"
  tasks:
    - name: Create molecule instance(s)
      gcp_compute_instance:
        name: "{{ item.name }}"
        machine_type: "{{ item.machine_type }}"
        zone: "{{ item.zone }}"
        disks:
          - auto_delete: true
            boot: true
            initialize_params:
              disk_size_gb: 10
              source_image: projects/{{ item.image_project }}/global/images/family/{{ item.image_family }}
        network_interfaces:
          - network:
              name: default
            access_configs:
              - name: 'External NAT'
                nat_ip:
                  name: '{{ item.name }}-ip'
                type: 'ONE_TO_ONE_NAT'
        scheduling:
          preemptible: true
        project: "{{ lookup('env', 'GCE_PROJECT_ID') }}"
        auth_kind: serviceaccount
        service_account_file: "{{ lookup('env', 'GCE_CREDENTIALS_FILE') }}"
      register: server
      with_items: "{{ molecule_yml.platforms }}"
      async: 7200
      poll: 0

    - name: Wait for instance(s) creation to complete
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: gce_jobs
      until: gce_jobs.finished
      retries: 300
      with_items: "{{ server.results }}"

    - name: Populate instance config dict
      set_fact:
        instance_conf_dict: {
          'instance': "{{ item.name }}",
          'address': "{{ item.networkInterfaces[0].accessConfigs[0].natIP }}",
          'user': "{{ ssh_user }}",
          'port': "{{ ssh_port }}",
          'identity_file': "{{ ssh_identity_file }}", }
      with_items: "{{ gce_jobs.results }}"
      register: instance_config_dict
      when: server.changed | bool  # noqa 503

    - name: Convert instance config dict to a list
      set_fact:
        instance_conf: "{{ instance_config_dict.results | map(attribute='ansible_facts.instance_conf_dict') | list }}"
      when: server.changed | bool  # noqa 503

    - name: Dump instance config
      copy:
        content: "{{ instance_conf | to_json | from_json | molecule_to_yaml | molecule_header }}"
        dest: "{{ molecule_instance_config }}"
      when: server.changed | bool  # noqa 503

    - name: Wait for SSH
      wait_for:
        port: "{{ ssh_port }}"
        host: "{{ item.address }}"
        search_regex: SSH
        delay: 10
      with_items: "{{ lookup('file', molecule_instance_config) | molecule_from_yaml }}"
