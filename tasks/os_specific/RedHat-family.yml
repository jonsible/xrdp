---
- name: Update cache (EL)
  become: true
  yum:
    update_cache: true
  tags: molecule-idempotence-notest

- name: Installing build tools
  become: true
  yum:
    name: "{{ build_tools }}"
    state: present
  when: xrdp_install_from_source|bool

- name: Installing additionnal dependencies
  become: true
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - ncurses-devel
    - libevent
    - libevent-devel
    - pkgconfig
  when: xrdp_install_from_source|bool

- name: Installing firewalld
  become: true
  yum:
    name: firewalld
    state: present

- name: Start/Enable firewalld
  become: true
  service:
    name: firewalld
    enabled: true
    state: started

- name: Allowing 3389/tcp
  become: yes
  firewalld:
    port: 3389/tcp
    permanent: yes
    state: enabled
  notify: firewalld_reload

- name: Allowing 3389/udp
  become: yes
  firewalld:
    port: 3389/udp
    permanent: yes
    state: enabled
  notify: firewalld_reload