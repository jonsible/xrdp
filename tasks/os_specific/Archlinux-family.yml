---
- name: Installing build tools
  become: true
  pacman:
    name: "{{ build_tools }}"
    update_cache: true
    state: present
  when: xrdp_install_from_source|bool

- name: Installing git
  become: true
  pacman:
    name: git
    state: present

- name: Installing additionnal build tools
  become: true
  pacman:
    name: "{{ item }}"
    state: present
  loop:
    - ncurses
    - libevent
  when: xrdp_install_from_source|bool
